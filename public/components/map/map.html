<map class="map-container"
     zoom="12"
     center="[{{currentCoordinates.latitude || '50.445375'}}, {{currentCoordinates.longitude || '30.5213274'}}]"
     disable-default-u-i="false"
     disable-double-click-zoom="true"
     dragging-cursor="move"
     keyboard-shortcuts="false"
     map-type-id="ROADMAP">
</map>
